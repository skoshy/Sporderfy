<ion-view view-title="Playlist">
  <ion-content>
    <h1>Playlist {{playlistId}}</h1>
    <ion-list>
      <ion-item ng-repeat="track in appData.playlistTracks[playlistId]" href="#/app/playlists/{{playlist.id}}">
        {{track.track.name}}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
